<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Kursus Online</title>
</head>
<body>
    <h1>Formulir Pendaftaran Online</h1>
    <form>
        <label for="nama">Nama</label>
        <input type="text" id="nama">
        <br>
        <label for="email">email</label>
        <input type="email" id="email">
        <br>
        <label for="alamat">Alamat</label>
        <input type="text" id="alamat">
        <br>
        <select name="kursus" id="cars">
            <option value="html">Volvo</option>
            <option value="javascript">Saab</option>
            <option value="php">Opel</option>
            <option value="golang">Audi</option>
          </select>
          <br>
          <input type="button" value="submit">
    </form>
</body>
</html>
